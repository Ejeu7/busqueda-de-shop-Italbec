<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargando Catálogo Italbec</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f4f8; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 400px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { color: #333; font-size: 20px; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; }
        .btn { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 12px 24px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="card">
    <div class="loader"></div>
    <h1>Iniciando Descarga</h1>
    <p>Estamos preparando el archivo de <strong>Tienda Italbec</strong> para ti.</p>
    <p>Si la descarga no comienza automáticamente, pulsa el botón:</p>
    <a id="download-link" class="btn" href="#">Descargar Manualmente</a>
</div>

<script>
    // ID de tu archivo en Google Drive
    var FILE_ID = '1JCXxsY0-6XypJlCPg8IHJTfFWL8o96wuS';
    
    // URL de descarga directa
    var url = 'https://drive.google.com/uc?export=download&id=' + FILE_ID;

    // Asignar al botón de respaldo
    document.getElementById('download-link').href = url;

    // Intentar descarga automática de inmediato
    setTimeout(function() {
        window.location.replace(url);
    }, 1000);
</script>

</body>
</html>
