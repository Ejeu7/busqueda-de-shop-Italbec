<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abriendo Catálogo Italbec...</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { text-align: center; padding: 20px; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"></div>
    <p>Redirigiendo al catálogo de <strong>Tienda Italbec</strong>...</p>
    <a id="direct-link" class="btn" href="https://drive.google.com/file/d/1JCXxsY0-6XypJlCPg8IHJTfWL8o96wuS/view?usp=drivesdk">Abrir Manualmente</a>
</div>

<script>
    // Usamos exactamente el enlace que confirmaste que funciona
    var urlDestino = "https://drive.google.com/file/d/1JCXxsY0-6XypJlCPg8IHJTfWL8o96wuS/view?usp=drivesdk";

    // Intentar abrir automáticamente después de 1 segundo
    setTimeout(function() {
        window.location.replace(urlDestino);
    }, 1000);
</script>

</body>
</html>
